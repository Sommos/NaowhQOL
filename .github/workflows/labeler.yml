name: "Pull Request Labeler"

on:
  pull_request_target:
    types: [opened, reopened, synchronize]

jobs:
  labeler:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/labeler@v6
        with:
          sync-labels: true   # removes labels when the matching files are reverted
